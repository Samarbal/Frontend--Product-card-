<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
      position: relative;
    }

    .links {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
    }

    .links li {
      list-style: none;
      margin: 0 15px;
    }

    .links li a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
    }

    .links li a:hover {
      color: #fbb72c;
    }

    /* Hide checkbox */
    #menu-toggle {
      display: none;
    }

    .hamburger {
      display: none;
      cursor: pointer;
      color: white;
      font-size: 28px;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .links {
        display: none;
        flex-direction: column;
        background-color: #333;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        padding: 20px 0;
        text-align: center;
        z-index: 1;
      }

      #menu-toggle:checked + .links {
        display: flex;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <label for="menu-toggle" class="hamburger">&#9776;</label>
    <input type="checkbox" id="menu-toggle" />
    
    <ul class="links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

</body>
</html>
